watch:
  client:
    before:
      - 'compile'
    watchers:
      - patterns: 'lib'
        tasks: 'compile'

tasks:

    test:
      - build-all
      - unit

    unit:
      - '@npm mocha test/mocha/**/*.js'

    build-all@p:
      - lodash
      - build-server
      - build-client

    build-server:
      - '@sh rm -rf dist'
      - '@npm tsc'

    build-client:
      - browserify
      - uglify
      - socket-io-client

    socket-io-client: >
      @npm uglifyjs
      node_modules/socket.io-client/socket.io.js >
      public/socket.io.js

    lodash: >
      @npm lodash
      include=get,set,merge
      exports=node

    nodemon: >
      @bg nodemon
      example.server.js
      --watch dist
      --watch client/dist
      --delay 2

    watchify: >
      @npm watchify
      client/lib/index.js -o client/dist/index.js
      -v -t [ babelify --presets [ es2015 ] ]

    browserify: >
      @npm browserify
      client/lib/index.js -o client/dist/index.js
      -t [ babelify --presets [ es2015 ] ]

    uglify: >
      @npm uglifyjs
      client/dist/index.js >
      client/dist/index.min.js

    socketio: >
      @npm uglifyjs
      public/socket.io.js >
      client/dist/socket.io.min.js
